<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="gridContainer">
        <div class="grid sidebarContainer">
            <div class="sidebarSection1">
                <i class="fa-solid fa-hammer"></i>
                <h1>Dashboard</h1>
            </div>
            <div class="sidebarSection2">
                <ul>
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <p>Home</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <p>Profile</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-message"></i>
                        <p>Messages</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <p>History</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-list-check"></i>
                        <p>Task</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-people-group"></i>
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="sidebarSection3">
                <ul>
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <p>Settings</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-headset"></i>
                        <p>Support</p>
                    </li>
                    <li>
                        <i class="fa-solid fa-fingerprint"></i>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="grid navContainer">
            <div class="navSection1">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="navSection2">
                <i class="fa-solid fa-bell"></i>
                <div class="profilePicture"></div>
                <p class="navUsername">Shaikh Tanveer</p>
            </div>
        </div>
        <div class="grid headerContainer">
            <div class="headerSection1">
                <div class="headerPfp"></div>
                <div class="headerMsg">
                    <p class="hi">Hi there,</p>
                    <p class="headerUname">Shaikh Tanveer (@Tanveer120)</p>
                </div>
            </div>
            <div class="headerSection2">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="grid mainContainer">D</div>
    </div>
</body>
</html>
